<!doctype html>
<html lang="en-us">
<head>
	<title>Nick Gartmann</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link href='http://fonts.googleapis.com/css?family=PT+Serif:400,700|PT+Sans:400,700|Open+Sans:300,400,700,800' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<style>

		html {
			height: 100vh;
			margin: 0px;
		}
		body {
			font-family: 'Open Sans'
			max-width: 880px;
			margin: auto;

			/* Wood */
			background: url(wood.jpg);

			background-size: cover;
			background-repeat: no-repeat;
			background-position: center center;
			color: #FFF;
			display: table;
			text-shadow: 2px 2px 12px rgba(0,0,0,.9);
		}
		h1, h2, h3, h4 {
			font-family: 'Open Sans';
			font-weight: 800;
			text-transform: uppercase;
		}
		.center {
			display: table-cell;
			height: 100vh;
			vertical-align: middle;
		}
		.center h1 {
			font-size: 4.5em;
			text-transform: uppercase;
			letter-spacing: 1px;
			line-height: .8em;
		}
		.tagline {
			display: block;
			letter-spacing: 5px
		}
		.contact, .contact:hover {
			color: #FFF;
			font-size: 1.3em;
			font-weight: 400;
			margin-top: 10px;
			letter-spacing: 2px;
			text-transform: uppercase;

		}

		@media (max-width: 610px) {
			h1 {
				line-height: 1em!important;
			}
		}

		@media (max-width: 420px) {
			h1 {
				font-size: 4em!important;
			}
			h2 {
				font-size: 2em!important;
			}
		}
		::selection {
			background-color: #16a085;
		}
		::-moz-selection {
			background-color: #2c3e50;
		}
	</style>
</head>
<body>
	<div class="center">
		<h1>Nick Gartmann</h1>
		<h2 class="tagline" title="I grow software applications that are good for you.">Software Farmer</h2>
		<p>
			<a class="contact" href="http://www.rokkincat.com">RokkinCat, LLC</a>
		</p>
		<p>
			<a class="contact" href="mailto:nick@rokkincat.com">nick@rokkincat.com</a>
		</p>
	</div>
</body>
</html>
